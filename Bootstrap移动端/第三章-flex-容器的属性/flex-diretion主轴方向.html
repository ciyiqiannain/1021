<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title></title>
	    <style type="text/css">
	    	*{
	    		margin: 0;
	    		padding: 0;
	    	}
	    	/*row 默认（水平）	row-reveres 主轴-反转	column 垂直  		column-reveres 垂直-反转*/
	    	div{
	    		border: 1px solid black;
	    		display: flex;
	    		/*flex-direction: row;*/
	    		/*flex-direction: row-reverse;*/
	    		/*flex-direction: column;*/
	    		flex-direction: column-reverse;
	    	}
	    	div>p{
	    		width: 100px;
	    		height: 100px;
				border: 1px solid darkviolet;
				text-align: center;
				line-height: 100px;
	    	}
	    </style>
	</head>
	<body>
		<div>
			<p>壹</p>
			<p>贰</p>
			<p>叁</p>
		</div>
	</body>
</html>
