<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				height: 50px;
				background: black;
				/*display: none;*/
			}
		</style>
	</head>
	<body>
		<button>改变颜色</button>
		<p></p>
		<h1>注意:toggle() 方法在 jQuery 版本 1.8 中被废弃，在版本 1.9 中被移除。</h1>
	</body>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('button').toggle(
				function(){
					$('p').css('background','red');
				},
				function(){
					$('p').css('background','pink');
				},
				function(){
					$('p').css('background','blue');
				}
			)
			
		})
	</script>
</html>
