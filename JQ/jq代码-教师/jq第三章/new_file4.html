<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>		
		<div>
			
		</div>
		<button id="btn1">按钮1</button>
		<button id="btn2">按钮2</button>
	</body>
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$('#btn1').click(function(){
				$('div').hide(500);
			})
			$('#btn2').click(function(){
				$('div').show(500,function(){
					$(this).css('background','cadetblue');
				});
			})
		})
	</script>
</html>
