<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>span标签的应用</title>
		<style type="text/css">
			span{
				color: blue;
			}
			#dream{
				color: red;
			}
		</style>
	</head>
	<body>
		<!--span标签的应用-->
		<p>课工场<span id="dream">每时每课给你新机会</span></p>
		<p class="bird">选择<span>课工场</span>，成就你的梦想</p>
	</body>
</html>
