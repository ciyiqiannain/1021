<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>滑动轮播复习</title>
		<style type="text/css">
			*{
				margin: 0 auto;
				padding: 0;
			}
			.box{
				width: 100%;
				height: 600px;
				border: 1px solid black;
				overflow: hidden;
				position: relative;
			}
			.box>ul{
				height: 600px;
				position: relative;
			}
			.box>ul>li{
				width: 100%;
				height: 600px;
				position: absolute;
			}
			.box>ul>li:nth-child(1){
				top: 0;
				left: 0;
			}
			.box>ul>li:nth-child(2){
				top: 0;
				left: 100%;
			}
			.box>ul>li:nth-child(3){
				top: 0;
				left: 200%;
			}
			.box>ul>li:nth-child(4){
				top: 0;
				left: 300%;
			}
			.box>ul>li:nth-child(5){
				top: 0;
				left: 400%;
			}
			.box>ul>li>img{
				width: 100%;
				height: 100%;
			}
			p{
				font-size: 50px;
				position: fixed;
				top: 0;
				width: 50px;
				height: 600px;
				background: aquamarine;
				opacity: 0.5;
				text-align: center;
				line-height: 500px;
				display: none;
			}
			p:hover{
				cursor: pointer;
			}
			.you{
				right: 0px;
			}
			.xia{
				position: absolute;
				width: 300px;
				height: 50px;
				/*background: yellow;*/
				z-index: 9;
				bottom: 0px;
				margin-left: 35%;
				
			}
			.xia>dd{
				width: 10px;
				height: 10px;
				border: 5px solid orangered;
				background: white;
				float: left;
				border-radius: 50%;
				margin-top: 10px;
				opacity: 0.6;
			}
			.xia>dd:nth-child(1){
				opacity: 1;
			}
			.xia>dd:hover{
				cursor: pointer;
				opacity: 1;
			}
			.xia>dd:nth-child(n+2){
				margin-left: 50px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li><img src="img/卡莲&符华.jpg"/></li>
				<li><img src="img/希儿.png"/></li>
				<li><img src="img/幽兰黛尔.png"/></li>
				<li><img src="img/神乐.jpg"/></li>
				<li><img src="img/薇尔莉特.jpg"/></li>
			</ul>
			<p class="zuo">◀</p>
			<p class="you">▶</p>
			<dl class="xia">
				<dd></dd>
				<dd></dd>
				<dd></dd>
				<dd></dd>
				<dd></dd>
			</dl>
		</div>
	</body>
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			var liwi=$('.box>ul>li').width();
			var index=0;
			var move=null;
			move=function(){
				$('.box>ul').stop().animate({'left':-liwi*index},500);
				$('.xia>dd').eq(index).siblings().css('opacity','0.6');
				$('.xia>dd').eq(index).css('opacity','1');
			}
			var time=null;
			time=setInterval(function(){
				index++;
				index=index>4?0:index;
				move();
			},2000);
			$('.box').hover(function(){
				clearInterval(time);
				$('p').show();
			},function(){
				$('p').hide();
				time=setInterval(function(){
				index++;
				index=index>4?0:index;
				move();
			},2000);
			});
			//左边
			$('.zuo').click(function(){
				clearInterval(time);
				index--;
				index=index<0?4:index;
				move();
			});
			//右边
			$('.you').click(function(){
				clearInterval(time);
				index++;
				index=index>4?0:index;
				move();
			});
			//下标
			$('.xia>dd').hover(function(){
				index=$(this).index();
				move();
			});
		})
	</script>
</html>
