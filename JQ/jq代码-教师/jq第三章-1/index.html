<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			p{
				width: 0px;
				height: 50px;
				background: red;
			}
		</style>
	</head>
	<body>
		<p></p>
		<button>点击</button>
	</body>
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$('button').click(function(){
				$('p').animate({width:'300px'},3000);
			})
		})
	</script>
</html>
