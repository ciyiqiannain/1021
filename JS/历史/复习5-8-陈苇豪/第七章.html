		//10-100的10个随机数排序+排重
		var arr=[];
		for (var a=0;a<10;a++) {
			var num=parseInt(Math.random()*90+10);
			if (arr.indexOf(num)>=0) {
				a--;
			} else{
				arr.push(num);
			}
		}
		document.write(arr.sort()+'<br/>');
