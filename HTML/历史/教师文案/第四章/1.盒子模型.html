<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>盒子模型</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 300px;
				height: 300px;
				border: 10px solid black;

				text-align: center;
				line-height: 300px;
				margin: 50px;
				padding: 50px;
			}
		</style>
	</head>
	<body>
		<!--盒子模型包含：外边距+内边距+边框的宽度+内容-->
		<div>
			今天星期二
			今天星期二
		</div>
	</body>
</html>
