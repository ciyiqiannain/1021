<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				width: 150px;
				height: 50px;
				margin: 0 auto;
				list-style: none;
				overflow: hidden;
				border: 1px solid black;
				position: relative;
			}
			li{
				width: 150px;
				height: 50px;
				line-height: 50px;
				display: none;
				position: absolute;
			}
			.li1{
				display: block;
			}
		</style>
	</head>
	<body>
		<ul id="ul">
			<li class="li1">姓名：张三</li>
			<li>学号：010101</li>
		</ul>
	</body>
	<script type="text/javascript">
		var lis=document.getElementsByTagName('li')
		var ul=document.getElementById('ul')
		var num=0;
		
		setInterval(ul.onmouseover=function () {
			
			for (var i=0;i<lis.length;i++) {
				lis[i].style.display='none';
				lis[i].className='';
			}
			num++;
			
			if (num==lis.length) {
				num=0;
			}
			
			lis[num].style.display='block';
			lis[num].className='li1';
		},1000)
	</script>
</html>
