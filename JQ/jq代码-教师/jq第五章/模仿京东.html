<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 100%;
				height: 3000px;
				position: relative;
			}
			ul{
				width: 80px;
				height: 480px;
				list-style: none;
				position: fixed;
				border: 1px solid black;
				bottom: 200px;
				right: 50px;
			}
			li{
				width: 80px;
				height: 80px;
				/*line-height: 80px;*/
				text-align: center;
				font-size: 28px;
				cursor: pointer;
			}
			li:hover{
				background: red;
			}
			header{
				width: 100%;
				height: 400px;
			}
			#box>div{
				width: 100%;
				height: 500px;
			}
			.one{
				background: blueviolet;
			}
			.two{
				background: red;
			}
			.three{
				background: yellow;
			}
			.four{
				background: orange;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<header></header>
			<div class="one">京东秒杀</div>
			<div class="two">特殊优选</div>
			<div class="three">频道广场</div>
			<div class="four">为你推荐</div>
			<ul>
				<li>京东秒杀</li>
				<li>特殊优选</li>
				<li>频道广场</li>
				<li>为你推荐</li>
				<li>客服</li>
				<li>反馈</li>
			</ul>
		</div>
	</body>
	<script src="js/jquery3.5.0jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$('ul>li').eq(0).click(function(){
//				$(document).scrollTop(400);
				$('html,body').animate({scrollTop:400},200);
			})
			$('ul>li').eq(1).click(function(){
//				$(document).scrollTop(900);
				$('html,body').animate({scrollTop:900},200);
			})
			$('ul>li').eq(2).click(function(){
//				$(document).scrollTop(1400);
				$('html,body').animate({scrollTop:1400},200);
			})
			$('ul>li').eq(3).click(function(){
//				$(document).scrollTop(1900);
				$('html,body').animate({scrollTop:1900},200);
			})
		})
	</script>
</html>
