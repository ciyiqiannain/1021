<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单</title>
		<link rel="stylesheet" type="text/css" href="css/表单.css"/>
	</head>
	<body>
		<div class="box">
			<form action="" method="post">
				<p>用户名：<input type="text" value="" placeholder="请输入用户名"/></p>
				<p>密码：<input type="password" value="" placeholder="请输入密码"/></p>
				<p>
					<input type="radio" name="sex" value=""  checked="checked"/>男
					<input type="radio" name="sex" value="" />女
				</p>
				<p>
					爱好：
					<input type="checkbox" name="a" id="" value="" checked="checked"/>科研
					<input type="checkbox" name="a" id="" value="" />警戒
					<input type="checkbox" name="a" id="" value=""  checked="checked"/>饮茶
				</p>
				<p>
					出生年月：
					<select name="">
						<option value="">2000</option>
						<option value="" selected="selected">2001</option>
						<option value="">2002</option>
						<option value="">2003</option>
					</select>年
					<select name="">
						<option value="">1</option>
						<option value="" selected="selected">2</option>
						<option value="">3</option>
						<option value="">4</option>
					</select>月
					<select name="">
						<option value="">20</option>
						<option value="" selected="selected">21</option>
						<option value="">22</option>
						<option value="" selected="selected">23</option>
					</select>日
				</p>
				<p>
					<textarea name="" rows="10" cols="40"></textarea>
				</p>
				<p>
					<input type="submit" name="" id="" value="提交" />
					<input type="button" name="" id="" value="提交（bottom）" />
					<input type="reset" name="" id="" value="重置" />
				</p>
			</form>
		</div>
	</body>
</html>
