<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>内部样式</title>
		<style type="text/css">
			p{
				color: red;
				font-size: 50px;
				font-family: "楷体";
			}
			h1{
				color: blue;
			}
			span{
				color: pink;
			}
		</style>
	</head>
	<body>
		<p>pppppppppp</p>
		<h1>111111111</h1>
		<p><span>我</span>是一名在校大学生</p>
		<h1>2222222222</h1>
	</body>
</html>
