<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;	
			}
			a{
				text-decoration: none;
				font-size: 50px;
			}
			a:link{
				color: black;
			}
			a:visited{
				color: yellow;
			}
			a:hover{
				color: red;
			}
			a:active{
				color: blue;
			}
			p:hover{
				color: pink;
			}
		</style>
	</head>
	<body>
		<p><a href="#">aaaa</a></p>
		<p><a href="#">bbbb</a></p>
		<p><a href="#">ccc</a></p>
		<p><a href="#">ddd</a></p>
		
		<p>9999999</p>
	</body>
</html>
