<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
		var a=[17,21,34,42,3,56];
		document.write(a.length+'<br/>');//length()，长度
		console.log(a.length+'<br/>');
		
		document.write(a.join()+'<br/>');//join()，数组转换字符串
		console.log(a.join()+'<br/>');
		
		a.push('7');
		document.write(a+'<br/>');//push()，在末尾添加
		
		function num (a,b) {
			return a-b;
		}
		a.sort();//sort(),排序，仅比较左第一个数
		document.write(a.sort(num)+'<br/>');//排序，num
		
		var b=[6,8,9,7,5];
		document.write(a.concat(b)+'<br/>');//concat()，组合
	</script>
</html>
