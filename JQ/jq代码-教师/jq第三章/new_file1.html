<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div>
			
		</div>
	</body>
	<script src="js/jquery3.5.0jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$('div').hover(function(){
				//鼠标hover时候的效果
				$(this).css('background','pink');
			},function(){
				//鼠标离开后的效果
				$(this).css('background','black');
			})
		})
	</script>
</html>
