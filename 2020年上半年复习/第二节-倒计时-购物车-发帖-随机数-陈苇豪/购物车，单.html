		var j=document.getElementById('j').innerHTML;
		
		function jian () {
			var num=document.getElementById('z').innerHTML;
			var z=parseInt(num);
			if (document.getElementById('z').innerHTML == 1) {
				alert('XXXX');

				document.getElementById('z').innerHTML=z-1;
//				document.getElementById('j').innerHTML=document.getElementById('d').innerHTML*document.getElementById('z').innerHTML;
				zj();

		}
		
		function jia () {
			var num1=document.getElementById('z').innerHTML;

			document.getElementById('z').innerHTML=z+1;
//			document.getElementById('j').innerHTML=document.getElementById('d').innerHTML*document.getElementById('z').innerHTML;
			zj();
		}
		function zj () {
			document.getElementById('j').innerHTML=document.getElementById('d').innerHTML*document.getElementById('z').innerHTML;
		}
