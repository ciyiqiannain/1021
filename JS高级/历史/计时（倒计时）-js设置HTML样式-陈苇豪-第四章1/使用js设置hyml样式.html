<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<ul id="ul">
			<li>星期一</li>
			<li>星期二</li>
			<li>星期三</li>
			<li>星期四</li>
			<li>星期五</li>
			<li>星期六</li>
			<li>星期七</li>
		</ul>
	</body>
	<script type="text/javascript">
		var ul=document.getElementById('ul');
//		var ul=document.getElementsByTagName('ul');
		ul.style.listStyle='none';
		ul.style.background='#CCCCCC';
		ul.style.width=200+'px';
		ul.style.overflow='hidden';
		var li=document.getElementsByTagName('li');
		for (var i=0;i<li.length;i++) {
			li[0].style.marginTop=30+'px';
			li[i].style.marginBottom=30+'px';
			li[i].style.paddingLeft=30+'px';
		}
	</script>
</html>
