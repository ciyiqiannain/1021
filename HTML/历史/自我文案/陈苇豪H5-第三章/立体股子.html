<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>立体股子</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 300px;
				height: 300px;
				margin: 0 auto;
				border: 1px solid black;
				position: relative;
				margin-top: 150px;
				transform: rotateX(-40deg) rotateY(32deg);
				transform-style: preserve-3d;
				transition: all 3s;
			}
			.box:hover{
				margin-top: 0;
				transform: rotate3d(1.2,1.3,1.4,180deg);
			}
			.box>div{
				width: 100px;
				height: 100px;
				border: 1px solid black;
				font-size: 36px;
				/*transform: translate(100px,100px);             重!!!             */
				margin: 100PX 0px 0px 100px;
				text-align: center;
				line-height: 100px;
				color: white;
				background-color: violet;
				position: absolute;
				opacity: 0.5;
			}
			.one{
				transform: translateZ(50px);
			}
			.two{
				transform: translateY(50px) rotateX(-90deg);
			}
			.there{
				transform: translateX(-50px) rotateY(-90deg);
			}
			.four{
				transform: translateX(50px) rotateY(90deg);
			}
			.five{
				transform: translateY(-50px) rotateX(90deg);
			}
			.six{
				transform: translateZ(-50px) rotateY(-180deg);
			}
		</style>
	</head>
	<body>
			<div class="box">
				<div class="one">1</div>
				<div class="two">2</div>
				<div class="there">3</div>
				<div class="four">4</div>
				<div class="five">5</div>
				<div class="six">6</div>
			</div>
	</body>
</html>
