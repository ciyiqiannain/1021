<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h2>选择你的爱好</h2>
		<p><input type="checkbox" name="" id="" value="音乐" />音乐</p>
		<p><input type="checkbox" name="" id="" value="登山" />登山</p>
		<p><input type="checkbox" name="" id="" value="游泳" />游泳</p>
		<p><input type="checkbox" name="" id="" value="阅读" />阅读</p>
		<p><input type="checkbox" name="" id="" value="打球" />打球</p>
		<p><input type="checkbox" name="" id="" value="跑步" />跑步</p>
		<p><input type="checkbox" name="" id="" value="其他" />其他</p>
		<hr />
		<button onclick="cha()">查看我选择的爱好</button>
		<p id="p"></p>
	</body>
	<script type="text/javascript">
		
		function cha(){
			var p=document.getElementById('p');
			var txt='';
			var inputs=document.getElementsByTagName('input');
//			alert(inputs.length);
			for (var i=0;i<inputs.length;i++) {
				if(inputs[i].checked==true){
					txt = txt+inputs[i].value+'<br/>';
				}
			};
			console.log(txt);
			p.innerHTML=txt;
			
		}
		
		
	</script>
</html>
