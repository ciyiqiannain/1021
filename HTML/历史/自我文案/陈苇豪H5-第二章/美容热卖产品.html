<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>美容热卖产品</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 327px;
				height: 380px;
				margin: 0 auto;
			}
			ul{
				list-style: none;
			}
			header{
				width: 327px;
				height: 50px;
				background-color: steelblue;
			}
			header>h2{
				height: 50px;
				line-height: 50px;
				color: white;
			}
			article{
				width: 325px;
				height: 327px;
			}
			article>ul{
				width: 325px;
				height: 327px;
			}
			article>ul>li{
				width: 325px;
				height: 35px;
				text-align: left;
				line-height: 30px;
				border-bottom: 1px dashed black;
			}
			article>ul>li>span{
				display: inline-block;
				width: 30px;
				height: 30px;
				border-radius: 25px;
				background-color: black;
				text-align: center;
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<header>
			<h2>大家都喜欢的美容产品</h2>
			</header>
			<article>
				<ul>
					<li><span>1</span>雅诗兰黛即时修护眼部精华霜 15ml</li>
					<li><span>2</span>伊丽莎白顿县效复合活肤霜 75ml</li>
					<li><span>3</span>OLAY玉兰油多效修护霜 50g</li>
					<li><span>4</span>巨型一号丝瓜水320ml</li>
					<li><span>5</span>倩碧保湿洁肤水2号 200ml</li>
					<li><span>6</span>比度克细肤淡印霜 30g</li>
					<li><span>7</span>兰芝(LANEIGE)夜间修护锁水面膜 80ml</li>
					<li><span>8</span>SK-II护肤精华霜 215ml</li>
					<li><span>9</span>欧兰雅青春密码活颜精华肌底液</li>
				</ul>
			</article>
		</div>
	</body>
</html>
