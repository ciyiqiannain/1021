<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		 function Person(address,sex){
	        this.foot = 2;
	        this.head = 1;
	        this.address = address;
	        this.sex = sex;
	    }
	
	    function Student(name,no){
	        //使用call或apply实现继承
//	        Person.call(this,"北京","女");
	        Person.apply(this,["北京","女"]);             //A.call(B，x，y....)		让B对象拥有A对象的属性或方法。

	        this.name = name;
	        this.no = no;
	    }
//		apply() 和 call() 用途差不多, apply()与 call() 的区别就是在于：
//		call() 传递给函数的参数必须逐个列举出来。
//		而 apply() 传递参数可以是Array的实例（也就是把要传递的参数放入数组里面），也可以是arguments 对象。
	    var stu1 = new Student("张三","s001");
	    console.log(stu1.foot);
	    console.log(stu1.head);
	    console.log(stu1.address);
	    console.log(stu1.sex);
	</script>
</html>
