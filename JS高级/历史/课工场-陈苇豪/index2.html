<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 600px;
				height: 300px;
				border: 1px solid black;
				margin: 0 auto;
				overflow: hidden;
				position: relative;
			}
			ul{
				list-style: none;
			}
			#left{
				width: 100px;
				height: 300px;
				position: absolute;
				top: 0;
				left: 0;				
			}
			#left>li{
				height: 50px;
				line-height: 50px;
			}
			#left>li:hover{
				background: pink;
				cursor: pointer;
			}
			#right{
				width: 500px;
				height: 300px;			
				position: absolute;
				right: 0;
			}
			#right>li{
				width: 500px;
				height: 300px;
				background: blue;
				color: white;
				font-size: 38px;
			}
			
		</style>
	</head>
	<body>
		<div id="box">
			<ul id="left">
				<li>第一个页面</li>
				<li>第二个页面</li>
				<li>第三个页面</li>					
			</ul>
			<ul id="right">
				<li id="li">家电1</li>
				<li>服装2</li>
				<li>手机3</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		//分别获取 左右两个盒子里面的li
		var left=document.getElementById('left');
		var right=document.getElementById('right');
		var lis1=document.getElementById('left').children;
		var li2=document.getElementById('li').offsetHeight;
		console.log(li2);
		for (var i=0;i<lis1.length;i++) {
			lis1[i].num=i;
			lis1[i].onmouseover=function(){
				console.log(this);
				console.log(this.num);
				right.style.top=-this.num*li2+'px';
			}
		}
		
	</script>
</html>
