<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title></title>
	   <style type="text/css">
	   		*{
	   			margin: 0;
	   			padding: 0;
	   			font-size: 0.1rem;
	   		}
	   		ul{
	   			margin: 0 auto;
	   			width: 90%;
	   			list-style: none;
	   			display: flex;
	   			flex-wrap: nowrap;
	   			justify-content: space-around;
	   			align-items: center;
   				margin-top: 10%;
	   		}
	   		ul>li{
	   			width: 20%;
	   			text-align: center;
	   		}
	   		p{
	   			margin: 0 auto;
	   			display: none;
	   			width: 90%;
	   			text-align: center;
	   			border: 1px solid black;
	   			margin-top: 10%;
	   		}
	   		@media only screen and (min-width:800px ) {
	   			ul>li{
	   				box-shadow: 0px 0px 30px blue;
	   			}
	   		}
	   		@media only screen and (min-width: 520px) and (max-width: 798px){
	   			ul{
	   				flex-wrap: wrap;
	   			}
	   			ul>li{
	   				width: 50%;
	   				box-shadow: 0px 0px 30px blue;
	   				opacity: 0.6;
	   			}
	   		}
	   		@media only screen and (max-width: 519px){
	   			p{
	   				display: block;
	   			}
	   			ul{
	   				flex-wrap: wrap;
	   				margin-top: 0%;
	   			}
	   			ul>li{
	   				width: 100%;
	   				display: none;
	   				box-shadow: 0px 0px 30px blue;
	   			}
	   		}
	   </style>
	</head>
	<body>
		<div>
			<p> ↓ </p>
			<ul>
				<li>壹</li>
				<li>贰</li>
				<li>叁</li>
				<li>肆</li>
				<li>伍</li>
				<li>陆</li>
			</ul>
		</div>
	</body>
	<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function () {
			$('p').click(function () {
				$('ul>li').toggle();
			})
		})
	</script>
</html>
