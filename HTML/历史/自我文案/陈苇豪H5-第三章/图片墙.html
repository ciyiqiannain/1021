<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片墙</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				margin: 0 auto;
				width: 750px;
				height: 400px;
				border: 1px solid black;
			}
			ul{
				list-style: none;
			}
			img{
				float: left;
				width: 150px;
				height: 95px;
				border-radius: 10px;
				margin: 11px;
				padding: 3px 10px 3px 3px;
				border: 1px solid pink;
				transition: all 2s;
			}
			img:hover{
				transform: none;
			}
			.i1{
				transform: rotate(30deg);
			}
			.i2{
				transform: rotate(-30deg);
			}
			.i3{
				transform: rotate(30deg);
			}
			.i4{
				transform: rotate(-30deg);
			}
			.i5{
				transform: rotate(30deg);
			}
			.i6{
				transform: rotate(-30deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li><img src="img/pic_01.png" class="i1"/></li>
				<li><img src="img/pic_02.png" class="i2"/></li>
				<li><img src="img/pic_03.png" class="i3"/></li>
				<li><img src="img/pic_04.png" class="i4"/></li>
			</ul>
			<ul>
				<li><img src="img/pic_05.png" class="i5"/></li>
				<li><img src="img/pic_06.png" class="i6"/></li>
				<li><img src="img/pic_01.png" class="i1"/></li>
				<li><img src="img/pic_02.png" class="i2"/></li>
			</ul>
		</div>
	</body>
</html>
