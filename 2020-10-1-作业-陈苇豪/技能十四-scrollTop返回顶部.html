<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				height: 2000px;
				position: relative;
			}
			header{
				width: 598px;
				height: 298px;
				border: 1px solid black;
				position: absolute;
			}
			nav{
				width: 600px;
				height: 50px;
				background: blue;
				position: absolute;
				top: 300px;
			}
			p{
				width: 100px;
				height: 30px;
				line-height: 30px;
				text-align: center;
				position: fixed;
				bottom: 50px;
				right: 30px;
				display: none;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<header></header>
			<nav></nav>
			<p>返回顶部</p>
		</div>
	</body>
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function () {
			//scroll触发滚动事件
			$(document).scroll(function () {
					var topz=$(document).scrollTop();
	//				console.log(top);
				if (topz>=300) {
					$('nav').stop().animate({top:topz},150);
					$('p').show();
				}
				else{
					$('nav').stop().animate({top:300+'px'},20);
					$('p').hide();
				}
				$('p').click(function () {
					//第一种
					$(document).scrollTop(0);
					//第二种
//					$('html,body').stop().animate({scrollTop:0},500);
				})
			})
		})
	</script>
</html>
