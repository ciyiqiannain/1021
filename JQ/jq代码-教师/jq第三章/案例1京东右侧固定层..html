<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				width: 43px;
				height: 360px;
				list-style: none;
				/*border: 1px solid black;*/
				position: fixed;
				right: 100px;
				bottom: 100px;
			}
			li{
				border-radius: 5px 0 0 5px;
				width: 43px;
				height: 60px;
				background: #7A6E6E;
				position: relative;
				
			}
			p{
				width: 70px;
				height: 60px;
				line-height: 60px;
				text-align: center;
				position: absolute;
				top: 0;
				right: 43px;
				display: none;
				background: #C81623;
				border-radius: 5px 0 0 5px;
			}
			span{
				display: inline-block;
				width: 43px;
				height: 60px;
				background: url(img/toolbars.png) no-repeat;
			}
			li:nth-child(2)>span{
				background-position: 0px -44px;
			}
			li:nth-child(3)>span{
				background-position: 0px -97px;
			}
			li:nth-child(4)>span{
				background-position: 0px -144px;
			}
			li:nth-child(5)>span{
				background-position: 0px -185px;
			}
			li:nth-child(6)>span{
				background-position: 0px -254px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<p>京东会员</p>
				<span></span>
			</li>
			<li>
				<p>京东会员</p>
				<span></span>
			</li>
			<li>
				<p>京东会员</p>
				<span></span>
			</li>
			<li>
				<p>京东会员</p>
				<span></span>
			</li>
			<li>
				<p>京东会员</p>
				<span></span>
			</li>
			<li>
				<p>京东会员</p>
				<span></span>
			</li>
		</ul>
	</body>
	<script src="js/jquery3.5.0jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$('li').hover(function(){
				$(this).css('background','#C81623');
				$(this).css('border-radius','0');
				$(this).children('p').show();
			},function(){
				$(this).css('background','#7A6E6E');
				$(this).css('border-radius','5px 0 0 5px');
				$(this).children('p').hide();
			})
		})
	</script>
</html>
