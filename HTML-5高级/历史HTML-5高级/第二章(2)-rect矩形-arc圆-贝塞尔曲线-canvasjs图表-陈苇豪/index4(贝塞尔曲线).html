<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			canvas{
				border: 1px solid black
			}
		</style>
	</head>
	<body>
		<canvas id="c" width="600" height="600"></canvas>
	</body>
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var c=document.getElementById('c')
		var cxt=c.getContext('2d')
		//二次贝塞尔曲线
		cxt.beginPath()
		cxt.moveTo(25,100)//起始点
		cxt.quadraticCurveTo(50,300,300,100)//quadraticCurveTo(控制点x,控制点y,终止x,终止y)
		cxt.stroke()
		cxt.closePath()
	</script>
</html>
