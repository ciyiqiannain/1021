<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			canvas{
				border: 1px solid black
			}
		</style>
	</head>
	<body>
		<canvas id="c" width="500" height="500"></canvas>
	</body>
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var c=document.getElementById('c')
		var cxt=c.getContext('2d')
		//圆
		cxt.beginPath()
		cxt.arc(125,125,125,0,Math.PI*1/2,false)//arc(x,y,r,起始点，终止点，顺/逆时针) Math.PI为180度  0度，为x正半轴  false顺时针，true逆时针
		cxt.fill()
//		cxt.stroke()
		cxt.closePath()
		
		cxt.beginPath()
		cxt.arc(375,125,125,0,Math.PI*1/2,true)
		cxt.fill()
		cxt.closePath()
		
		cxt.beginPath()
		cxt.arc(125,375,125,0,Math.PI*3/2,false)
		cxt.fill()
		cxt.closePath()
		
		cxt.beginPath()
		cxt.arc(375,375,125,0,Math.PI*3/2,true)
		cxt.fill()
		cxt.closePath()
		
	</script>
</html>
