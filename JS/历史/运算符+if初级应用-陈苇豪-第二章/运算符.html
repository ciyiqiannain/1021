<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var x=50;
		console.log(x);//50
		var y=x+10;
		console.log(y);//60
		var z=x-8;
		console.log(z);//42
		var m=x*5;
		console.log(m);//250
		var n=x/6;
		console.log(n);//8.33
		var k=x%6;
		console.log(k);//2
		var i=10;
		i++;
		console.log(i);//11
		var j=10;
		j--;
		console.log(j);//9
	</script>
</html>
