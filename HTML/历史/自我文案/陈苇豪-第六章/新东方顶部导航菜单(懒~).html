<!DOCTYPE html>
<html>
	<head>

		<style type="text/css">                                /*问题案例，复习请查看“教师文案----新东方”*/
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				height: 30px;

			}
			.img{
				margin-right:100px ;
				vertical-align: middle;
			}
			ul{
				display: inline-block;
				list-style: none;
			}
			li{
				display: inline-block;
				padding-right: 30px;
				margin-left: 30px;
				border-right:1px solid black ;
				cursor: pointer;
			}
			.xl{
				width: 250px;
				height: 158px;
				border: 1px solid black;
			}
			.xl>ul>li{
				display: inline-block;
				padding: 0;

				margin: 0;
				border: none;
			}
			.xl>ul{
				border-bottom: 1px solid pink;
				width: 230px;
				margin-left: 10px;
			}
			.xl{
				display: none;
				position: relative;
				left: 752px;
			}
			.bottom:hover>.xl{
				display: inline-block;
				/*转变的思路...................................*/
				position: relative;
				left: 0px;
			}
			.bottom{
				width: 255px;
				height: 160px;
				margin-left:752px ;
			}
		</style>
	</head>

							<li>托福</li>
