<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		
		<button>按钮</button>
		<div></div>

	<script type="text/javascript">

			$('button').click(function(){
				$('div').toggle();
			})
		})
	</script>
</html>
