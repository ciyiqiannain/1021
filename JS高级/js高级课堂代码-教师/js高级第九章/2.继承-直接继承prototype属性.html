<!DOCTYPE html>

	<script type="text/javascript">
		function Person(){			
		}
		Person.prototype.foot=2;
		Person.prototype.head=1;
		
		function Student(name,no){
	        this.name=name;
	        this.no=no;
	    }
		//通过直接继承prototype属性
	    //相较第一种，不用执行和建立Person实例，节省内存
	    Student.prototype = Person.prototype;
	    //手工理顺一下继承链
    	Student.prototype.constructor = Student;
    	//每个实例的prototype对象都有一个constrctor属性
     	console.log(Student.prototype.constructor);
     	
     	var stu1=new Student('张三','s001');
		console.log(stu1.constructor);
		console.log(stu1.name);
		console.log(stu1.no);
		
		console.log(stu1.foot);
		console.log(stu1.head);
		
		//缺点：把父类Person的constructor也同步改掉了
    	console.log(Person.prototype.constructor);
	</script>
</html>
