<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			canvas{
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<canvas id="c" width="500" height="500"></canvas>
	</body>
	<script type="text/javascript">
		var c=document.getElementById('c')
		var cxt=c.getContext('2d')
		
		function clock () {
			//设置钟表的  圆心   半径
			var x=250;
			var y=250;
			var r=100;
			//得到本地时间  时  分  秒
			var date=new Date();
			var Hours=date.getHours();
			var Minutes=date.getMinutes();
			var Secouds=date.getSeconds();
			//得到  时分秒  对应的  度数
			var H=(Hours*30+Minutes/2-90)*Math.PI/180;
			var M=(Minutes*6-90)*Math.PI/180;
			var S=(Secouds*6-90)*Math.PI/180;
			
			//分钟(秒)  的  刻度  绘制
			cxt.beginPath();
			for (var i=0;i<60;i++) {
				cxt.moveTo(x,y);//直线
				cxt.arc(x,y,r,6*i*Math.PI/180,6*(i+1)*Math.PI/180,false);//圆  弧
				cxt.stroke();
			}
			cxt.closePath();
			
			cxt.beginPath();
			cxt.arc(x,y,r*9/10,0,Math.PI*2,false);
			cxt.fillStyle='white';
			cxt.fill();
//			cxt.stroke();
			cxt.closePath();
			
			//时  的  刻度  绘制
			cxt.beginPath();
			for (var i=0;i<12;i++) {
				cxt.moveTo(x,y);//直线
				cxt.arc(x,y,r,30*i*Math.PI/180,30*(i+1)*Math.PI/180,false);//圆  弧
				cxt.stroke();
			}
			cxt.closePath();
			
			cxt.beginPath();
			cxt.arc(x,y,r*8/10,0,Math.PI*2,false);
			cxt.fillStyle='white';
			cxt.fill();
//			cxt.stroke();
			cxt.closePath();
			
			//开始  时  分  秒  【针】  的绘制
			//时
			cxt.beginPath();
			cxt.moveTo(x,y);
			cxt.arc(x,y,r*4/10,H,H,false);
			cxt.lineWidth=3;
			cxt.stroke();
			cxt.closePath();
			//分
			cxt.beginPath();
			cxt.moveTo(x,y);
			cxt.arc(x,y,r*6/10,M,M,false);
			cxt.lineWidth=2;
			cxt.stroke();
			cxt.closePath();
			//秒
			cxt.beginPath();
			cxt.moveTo(x,y);
			cxt.arc(x,y,r*7/10,S,S,false);
			cxt.stroke();
			cxt.closePath();
		}
		setInterval(clock,1000);
	</script>
</html>
