<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>类选择器</title>
		<style type="text/css">
			.seven{
				color: blue;
			}
			#ten{
				color: yellow;
			}
			.p1{
				color: blueviolet;
			}
			p{
				color: red;
			}
			
		</style>
	</head>
	<body>
		<p class="p1">111111111111111</p>
		<p>111111111111111</p>
		<p>111111111111111</p>
		<p>111111111111111</p>
		<p>111111111111111</p>
		<p>111111111111111</p>
		<p class="seven">111111111111111</p>
		<p>111111111111111</p>
		<p>111111111111111</p>
		<p id="ten" class="seven">111111111111111</p>
		<p>111111111111111</p>
		<p>111111111111111</p>
		<p>111111111111111</p>
		<p>111111111111111</p>
	</body>
</html>
