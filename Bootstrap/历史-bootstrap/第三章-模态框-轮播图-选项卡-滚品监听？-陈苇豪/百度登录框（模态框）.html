<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="css/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="container">
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
				登录
			</button>
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
				  <div class="modal-dialog" role="document">
					    <div class="modal-content">
						      <div class="modal-header">
							        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							        <h4 class="modal-title" id="exampleModalLabel">登录百度帐号</h4>
						      </div>
						      <div class="modal-body">
							        <form>
							          <div class="form-group">
								            <input type="text" class="form-control" placeholder="手机/邮箱/用户名">
							          </div>
							          <div class="form-group">
								            <input type="text" class="form-control" placeholder="密码">
							          </div>
							          <div class="form-group">
								            <input type="checkbox">下次自动登录
							          </div>
							        </form>
						      </div>
						      <div class="modal-footer">
							        <button type="button" class="btn btn-primary">Send message</button>
							        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						      </div>
					    </div>
				  </div>
			</div>
		</div>
	</body>
</html>
