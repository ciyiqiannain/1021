<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 600px;
				height: 200px;
				margin: 0 auto;
				position: relative;
			}
			ul{
				width: 600px;
				height: 200px;
				list-style: none;
			}
			li{
				width: 200px;
				height: 100px;
				float: left;
			}
			li>img{
				width: 200px;
				height: 100px;
			}
			p{
				width: 600px;
				height: 200px;
				position: absolute;
				top: 0;
				left: 0;
				background: rgba(0,0,5,0.7);
				display: none;
			}
			p>img{
				width: 400px;
				height: 100px;
				margin: 50px 100px;
			}
			p>button{
				position: absolute;
				right: 70px;
				top: 49px;
			}
		</style>
	</head>
	<body>
		<div id="div">
			<ul id="ul">
				<li><img src="images/1.jpg"/></li>
				<li><img src="images/2.jpg"/></li>
				<li><img src="images/3.jpg"/></li>
				<li><img src="images/4.jpg"/></li>
				<li><img src="images/5.jpg"/></li>
				<li><img src="images/6.jpg"/></li>
			</ul>
			<p id="p"><img id="img"/><button id="btn">关闭</button></p>
		</div>
	</body>
	<script type="text/javascript">
		var lis=document.getElementsByTagName('li');
		var img=document.getElementById('img');
		var p=document.getElementById('p');
		var btn=document.getElementById('btn');
		for (var i=0;i<lis.length;i++) {
			lis[i].num=i;
			lis[i].onclick=function(){				
				console.log(this.num);
				console.log(lis[this.num].firstChild.getAttribute('src'));
				var imgs=lis[this.num].firstChild.getAttribute('src');	
				console.log(imgs);
				p.style.display='block';
				img.setAttribute('src',imgs);
				
			}
		}
		btn.onclick=function(){
			btn.parentNode.style.display='none';
		}
	</script>
</html>
