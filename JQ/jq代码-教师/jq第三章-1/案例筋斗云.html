<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				width: 500px;
				height: 40px;
				list-style: none;
			}
			li{
				width: 100px;
				height: 40px;
				line-height: 40px;
				text-align: center;
				float: left;
				cursor: pointer;
				/*border: 1px solid white;*/
				position: relative;
			}
			#li{
				background: red;
			}
		</style>
	</head>
	<body>
		<ul>
			<li id="li"></li>
			<li>首页1</li>
			<li>首页2</li>
			<li>首页3</li>
			<li>首页4</li>
		</ul>
	</body>
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$('li').hover(function(){
				//获取对应的的下标值
				var index=$(this).index();
				var width=$('#li').width();
				$('#li').stop().animate({left:index*width+'px'},500)
			},function(){
				$('#li').stop().animate({left:'0px'},10)
			})
				
		})
	</script>
</html>
