//    	Json的标准写法
//			1.	只能用双引号
//			2.	所有的名字都必须用引号引起来
//		Json简写:
//			不用写：不用写function
		$(function () {
			let obj={'a':12,'b':34};
			let str='http://international.v1.hitokoto.cn?c=a'+JSON.stringify(obj);
			let str1='http://international.v1.hitokoto.cn?c=a'+encodeURIComponent(JSON.stringify(obj));
			document.write(str+'<br />')
			document.write(str1+'<br />')
