<!DOCTYPE html>
<html>

		<meta charset="utf-8" />

	<body>
		<!--<img src="img/aftermoon.gif"/>
		<img src="img/moon.gif"/>
		<img src="img/smile.gif"/>-->
	</body>
	<script type="text/javascript">
		var num=prompt('请输入时间');
	if (num>=1 && num<=24) {
		if (num>=6 && num<=12) {
			document.write('<h1>上午好！欢迎来到贵美</h1>');
			for (var a=0;a<num;a++) {
				document.write('<img src="img/smile.gif"/>');
			}
		} else if(num>=13 && num<=20){
			document.write('<h1>下午好！欢迎来到贵美</h1>');
			for (var a=0;a<num;a++) {
				document.write('<img src="img/aftermoon.gif"/>');
			}
		}else{
			document.write('<h1>深夜了，该休息了</h1>');
			for (var a=0;a<num;a++) {
				document.write('<img src="img/moon.gif"/>');
			}
		}
	}else{
				alert('错误');
		}
	</script>
</html>
