<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				margin: 0 auto;
				width: 300px;
				height: 300px;
				line-height: 300px;
				/*text-align: center;*/
				background: black;
				color: white;
				
				writing-mode: vertical-rl;
				text-align: justify;
				text-indent: 5em;
			}
		</style>
	</head>
	<body>
		<button class="btn1">kais</button>
		<p>黑匣子</p>
	</body>
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function () {
			$('.btn1').click(function () {
				$('p').stop().animate({'height':'500px'},2000,function () {
					$('p').css('transform','rotateZ(360deg)');
					$('p').css('transition','all 2s');
				});
			})
		})
	</script>
</html>
