<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>渐变+文字阴影</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				margin: 0 auto;
				width: 900px;
				height: 600px;
				border: 1px solid black;
			}
			.one{
				float: left;
				width: 300px;
				height: 300px;
				background: linear-gradient(to bottom,red,yellow,indigo,violet);
			}
			.two{
				float: left;
				width: 300px;
				height: 300px;
				background: radial-gradient(circle,red,yellow,indigo,violet);
			}
			.there{
				float: left;
				width: 300px;
				height: 300px;
			}
			.there>p{
				font-size: 72px;
				font-family: "楷体";
				text-shadow: 5px 5px 5px violet;/*水平 竖直 模糊程度 颜色*/
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="one">
				
			</div>
			<div class="two">
				
			</div>
			<div class="there">
				<p>音阙诗听</p>
			</div>
		</div>
	</body>
</html>
