<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div>
			
		</div>
		<button id="btn1">变大</button>
		<button id="btn2">还原</button>
	</body>
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$('#btn1').click(function(){
				//.stop()结束之前的动画    
				$('div').stop().animate({width:'300px'},3000);
			})
			$('#btn2').click(function(){
				$('div').stop().animate({width:'100px'});
			})
		})
	</script>
</html>
