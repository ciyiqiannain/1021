<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 730px;
				height: 454px;
				border: 1px solid red;
				margin: 100px auto;
				position: relative;
			}
			ul{
				width: 730px;
				height: 454px;
				list-style: none;
			}
			li{
				position: absolute;
				top: 0;
				left: 0;
			}
			li:nth-child(n+2){
				display: none;
			}
			p{
				width: 200px;
				height: 30px;
				border: 1px solid blue;
				position: absolute;
				bottom: 50px;
				right: 100px;
			}
			span{
				display: inline-block;
				width: 30px;
				height: 30px;
				line-height: 30px;
				text-align: center;
				background: pink;
				margin-left: 10px;
				color: white;
			}
			.color{
				background: black;
			}
		</style>
	</head>
	<body>
		<div id="div">
			<ul>
				<li><img src="img/1.jpg"/></li>
				<li><img src="img/2.jpg"/></li>
				<li><img src="img/3.jpg"/></li>
				<li><img src="img/4.jpg"/></li>
			</ul>
			<p>
				<span class="color">1</span>
				<span>2</span>
				<span>3</span>
				<span>4</span>
			</p>
		</div>
	</body>
	<script type="text/javascript">
		//1，先实现     图片的布局     第一张显示，剩余的隐藏
		//2.通过循环和定时器  实现图片的自动切换
		//3.实现鼠标移入清除定时器
		//4、实现鼠标移除调用定时器
		//5.实现数字的页面布局
		//6、实现数字和图片一致（数字的背景颜色和对应的图片显示一致）
		//7.实现鼠标移入对应数字  显示对应的图片
		
		var lis=document.getElementsByTagName('li');
		var spans=document.getElementsByTagName('span');
		
		var div=document.getElementById('div');
		var num=0;
		//实现图片的轮播
		function fun(){
			//我让所有的li标签都隐藏
			//我让所有的span标签类名都为空
			for (var i=0;i<lis.length;i++) {				
				lis[i].style.display='none';				
				spans[i].className='';
			}
			num++;
			//判断num的值不能大于lis的最大下标
			if(num==lis.length){
				num=0;
			}
			lis[num].style.display='block';
			spans[num].className='color';
		}
		var timer=setInterval(fun,3000);
		//用到一个鼠标移入事件onmouseover
		div.onmouseover=function(){
			clearInterval(timer);
		}
		//用到一个鼠标移出事件
		div.onmouseout=function(){
//			alert('a');
			timer=setInterval(fun,3000);
		}
		
		
		//鼠标放到数字上的事件
		for (var n=0;n<spans.length;n++) {
			//我把n值赋值给spans[n].num
			spans[n].num=n;
			spans[n].onmouseover=function(){
				//this指的是事件的触发者
				console.log(this.a);
				for (var i=0;i<lis.length;i++) {				
					lis[i].style.display='none';				
					spans[i].className='';
				}
				lis[this.num].style.display='block';
				spans[this.num].className='color';
			}
			spans[n].onmouseout=function(){
				num=this.num;
			}
		}
		
		
		//1，先实现     图片的布局     第一张显示，剩余的隐藏
		//2.通过循环和定时器  实现图片的自动切换
		//3.实现鼠标移入清除定时器
		//4、实现鼠标移除调用定时器
		//5.实现数字的页面布局
		//6、实现数字和图片一致（数字的背景颜色和对应的图片显示一致）
		//7.实现鼠标移入对应数字  显示对应的图片
	</script>
</html>
