<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				list-style: none;
			}
			li{
				width: 100px;
				height: 100px;
				margin-left: 20px;
				float: left;
			}
			li>img{
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<ul id="ul">
			
		</ul>
		
	</body>
	<script type="text/javascript">
		var  user={
			'name':'张三',
			'age':18,
			
		}
		
		var ul=document.getElementById('ul');
		//json数组对象
		var imgs=[
			{'src':'img/1.jpg'},
			{'src':'img/2.jpg'},
			{'src':'img/3.jpg'},
			{'src':'img/4.jpg'},
			{'src':'img/5.jpg'},
			{'src':'img/6.jpg'},
		]	
		var text='';
		console.log(imgs[0].src);
		for(var i=0;i<imgs.length;i++){
			text+='<li>';
			text+='<img src="'+imgs[i].src+'/>';
			text+='</li>'
		}
		ul.innerHTML=text;
		
	</script>
</html>
