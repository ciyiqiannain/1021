<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 100%;
				height: 3000px;
				position: relative;
			}
			h1{
				width: 100%;
				height: 300px;
				background: blue;
			}
			header{
				width: 100%;
				height: 50px;
				background: red;
				position: absolute;
				top: 300px;
			}
			p{
				width: 50px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				background: red;
				color: white;
				position: fixed;
				right: 50px;
				bottom: 50px;
				display: none;
			}
		</style>
	</head>
	<body>
		<div>
			<h1></h1>
			<header>导航</header>
			<p>▲</p>
		</div>
	</body>
	<script src="js/jquery3.5.0jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			//鼠标滚轮滚动事件
			$(document).scroll(function(){
				//得到被卷曲的距离
				var chang=$(document).scrollTop();
				console.log(chang);
				if(chang>=300){
					$('header').stop().animate({top:chang},150);
					$('p').slideDown();
				}else{
					$('header').stop().animate({top:300+'px'},20);
					$('p').slideUp();
				}
				$('p').click(function(){
					//第一种方法    直接返回顶部 
					$(document).scrollTop(0);
					//是动画实现返回顶部
					//注意：$(document)/$(window)都不可以使用animate()
//					$('html,body').animate({scrollTop:0},500);
				})
			})
		})
	</script>
</html>
