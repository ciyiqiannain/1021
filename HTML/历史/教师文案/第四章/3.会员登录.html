<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 300px;
				height: 300px;
				border: 1px solid black;
				margin: 0 auto;
			}
			.p1{
				background: grey;
				color: white;
				height: 50px;
				line-height: 50px;
			}
			.box2{
				background: cyan;
			}
			.p2>input{
				border: 5px solid black;
			}
			.p3>input{
				border: 5px dashed red;
			}
			p{
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p class="p1">会员登录</p>
			<div class="box2">
				<p class="p2">姓名：<input type="text" /></p>
				<p class="p3">邮箱：<input type="email" /></p>
				<p class="p3">电话：<input type="number" /></p>
			</div>
		</div>
	</body>
</html>
