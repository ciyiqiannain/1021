	<script type="text/javascript">
		$(function () {
			runner(function *(){
				let data=yield $.ajax({url:"json/video.json",dataType:"json"});
				console.log(data)
				setTimeout(()=>{console.log(data.arr)},2000);
				
				$(".btn").click(function () {
					$('.one ul').find('li').remove();
					
//					if ($("#sou").val()=='') {
//						return false;
//					}
					let $text=$("#sou").val()
//					console.log(data.arr.length)
					for (let i=0;i<data.arr.length;i++) {
						if (data.arr[i].music.indexOf($text) != -1 ||  data.arr[i].singer.indexOf($text) != -1) {
							$('#video').show();
							$('#video').append($(
								"<li>"+
									data.arr[i].music+"-"+data.arr[i].singer+
									"<audio src=' "+data.video[i].src+"' controls loop muted "
								+"</li>"))
						}
					}
				})
			})
		})
		var mySwiper = new Swiper ('.swiper-container', {
//		    direction: 'vertical', // 垂直切换选项
		    loop: true, // 循环模式选项
		    autoplay: {
			    delay: 1000,//1秒切换一次
			  },
