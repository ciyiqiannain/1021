<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			canvas{
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<canvas id="c" width="500" height="500"></canvas>
	</body>
	<script type="text/javascript">
		var c=document.getElementById('c')
		var cxt=c.getContext('2d')
		
		//绘制阴影shadow
		cxt.shadowOffsetX=15;
		cxt.shadowOffsetY=30;
		cxt.shadowColor='pink';
		cxt.shadowBlur=5;
		//线
		var g=cxt.createLinearGradient(0,0,250,250);
		g.addColorStop(0,'red');
		g.addColorStop(0.5,'green');
		g.addColorStop(1,'blue');
		
		cxt.beginPath();
		cxt.moveTo(0,0);
		cxt.lineTo(500,500);
		cxt.strokeStyle=g;
		cxt.lineWidth=3;
		cxt.stroke();
		cxt.closePath();
		
		//矩形
		var r=cxt.createLinearGradient(10,250,125,250);
		r.addColorStop(0,'red');
		r.addColorStop(0.5,'green');
		r.addColorStop(1,'blue');
		
		cxt.beginPath();
		cxt.fillStyle=r;
		cxt.fillRect(10,250,200,100);
//		cxt.stroke()
		cxt.closePath();
		
		//圆
		var a=cxt.createLinearGradient(275,125,475,125);
		a.addColorStop(0,'red');
		a.addColorStop(0.5,'green');
		a.addColorStop(1,'blue');
		
		cxt.beginPath();
		cxt.fillStyle=a;
		cxt.arc(375,175,100,0,Math.PI*2,false);
		cxt.fill()
		cxt.closePath();
	</script>
</html>
