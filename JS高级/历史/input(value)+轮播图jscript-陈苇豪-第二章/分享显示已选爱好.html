<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="checkbox" name="" id="" value="音乐"  checked="checked"/>音乐
		<input type="checkbox" name="" id="" value="编程" />编程
		<input type="checkbox" name="" id="" value="游戏" />游戏
		<input type="checkbox" name="" id="" value="阅读" />阅读
		<input type="checkbox" name="" id="" value="古诗" />古诗
		<input type="checkbox" name="" id="" value="动漫" />动漫
		<input type="checkbox" name="" id="" value="其他" />其他
		<hr />
		<button onclick="fun()">查看我选择的爱好</button>
		<div id="div">
			
		</div>
	</body>
	<script type="text/javascript">
		function fun () {
			var inputs=document.getElementsByTagName('input');
			var div=document.getElementById('div');
			var txt='';
			for (var i=0;i<inputs.length;i++) {
				if (inputs[i].checked == true) {
					txt=txt+inputs[i].value+'<br />';
				}
			}
			div.innerHTML=txt;
		}
	</script>
</html>
