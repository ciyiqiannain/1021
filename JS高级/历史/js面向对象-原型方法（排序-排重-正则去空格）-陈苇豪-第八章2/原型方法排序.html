		var arr=[15,6,49,46,51,89,4,6,51,6,8,4,5,96];
		Array.prototype.paixu=function () {
			for (var i=0;i<this.length;i++) {
				for (var j=0;j<=i;j++) {//从小到大
					if (this[i]<this[j]) {
						x=this[i];
						this[i]=this[j];
						
						this[j]=x;
					}
				}
			}
			return this;
		}
		console.log(arr.paixu());
