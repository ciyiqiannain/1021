<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<p>
			选择你喜欢的书：
			<input type="radio" name="a" id="a" onclick="ra()" value="我和狗狗一起活下来"/>我和狗狗一起活下来
			<input type="radio" name="a" id="a" onclick="rr()" value="灰霾来了怎么办"/>灰霾来了怎么办
		</p>
		<img src="" id="img"/>
		<p id="p"></p>
	</body>
	<script type="text/javascript">
		var inputs=document.getElementsByTagName('input');
		var img=document.getElementById('img');
		var p=document.getElementById('p');
		
		function ra () {
			img.setAttribute('src','img/dog.jpg');
			p.innerHTML=inputs[0].value;
		}
		function rr () {
			img.setAttribute('src','img/mai.jpg');
			p.innerHTML=inputs[1].value;
		}
	</script>
</html>
