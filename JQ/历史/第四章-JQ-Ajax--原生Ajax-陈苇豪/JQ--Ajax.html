<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<p></p>
		<button>bt1</button>
	</body>
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function () {
			$('button').click(function () {
				var txt=$.ajax({
					type:"get",
					url:"txt/ajax.txt",
					async:false		//true： 异步	false：同步
				});
					console.log(txt);
					$('p').html(txt.responseText);
			})
		})
	</script>
</html>
