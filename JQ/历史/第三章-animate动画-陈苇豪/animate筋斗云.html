<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>筋斗云</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				margin: 0 auto;
				width: 500px;
				height: 30px;
				list-style: none;
			}
			li{
				float: left;
				width: 100px;
				height: 30px;
				line-height: 30px;
				text-align: center;
			}
			#li{
				background: red;
				position: relative;
			}
		</style>
	</head>
	<body>
		<ul>
			<li id="li"></li>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</body>
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function () {
			$('li').hover(function () {
				var index=$(this).index();
				var width=$('#li').width();
				$('#li').stop().animate({left:index*width+'px'},500);
			},function () {
				$('#li').stop().animate({left:'0px'},500);
			})
		})
	</script>
</html>
