<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 100%;
				height: 3000px;
			}
			header{
				width: 100%;
				height: 100px;
				background: blue;			
				position: absolute;
				top: 200px;
			}
			span{
				display: none;
				position: fixed;
				right: 100px;
				bottom: 50px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<header>导航</header>
			<span>▲</span>
		</div>
	</body>
	<script src="js/jquery3.5.0jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		(function(){
			$(document).scroll(function(){
				var top=$(document).scrollTop();
				console.log($(document).scrollTop());
				if(top>=200){
					$('header').stop().animate({top:top+'px'},100);
					$('span').show();
				}else{
					$('header').stop().animate({top:200+'px'},100);
					$('span').hide();
				}
			})
			$('span').click(function(){
//				alert('a');
				//document对象和window对象不能执行animate
				$('html,body').animate({scrollTop:0},1000);
			})
		})()
	</script>
</html>
