<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<style type="text/css">
			.one{
				margin-top: 15px;
			}
			ul{
				float: right;
			}
			.ul1{
				margin-right: 15px;
			}
			.input1{
				height: 34px;
			}
			.ul2>li:nth-child(n+2){
				color: darkblue;
				cursor: pointer;
			}
			.three{
				width: 1172px;
				/*width: 1440px;*/
				height: 385px;
				background-image: url(img/adbg.png);
				background-repeat: no-repeat;
			}
			.five{
				background-color: white;
				margin-top: 90px;
			}
			form>p:nth-child(1){
				text-align: left;
				margin-top: 15px;
			}
			form>p>span{
				display: inline-block;
				width: 70px;
				text-align: center;
			}
			form>p:nth-child(5)>input{
				width: 189px;
				margin-left: 62px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row one">
				<div class="col-sm-6 col-md-6 col-lg-6">
					<img src="img/logo.png"/>
				</div>
				<div class="col-sm-6 col-md-6 col-lg-6">
					<div class="row">
						<ul class="list-inline ul1">
							<li><input type="text" class="input-sm col-md-12 input1" placeholder="请输入要搜索的内容"/></li>
							<li><input type="button" class="btn btn-success col-md-12" value="搜索"/></li>
						</ul>
					</div>
					<div class="row">
						<ul class="list-inline ul2">
							<li>首页</li>
							<li>公共查询</li>
							<li>常见问题</li>
							<li>政策法规</li>
							<li>通知公告</li>
							<li>备案须知</li>
							<li>备案展厅</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="row three">
				<div class="col-md-6 col-sm-12 col-lg-6">
					<div class="row">
						<div class="col-sm-6 col-md-6 col-lg-6">
							<img src="img/xcy.png"/>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-9 col-md-9 col-lg-9 col-md-push-3">
							<img src="img/liucheng.png"/>
						</div>
					</div>
				</div>
				<div class="five col-md-4 col-sm-12 col-lg-4 col-md-push-1">
					<form class="form-inline">
						<p>普通用户</p>
						<p><span>用户名：</span><input type="text" class="form-control"/></p>
						<p><span>密码：</span><input type="password" class="form-control"/></p>
						<p><input type="checkbox"/>记住密码</p>
						<p><input type="submit" value="登录"class="btn btn-danger" /></p>
						<p><a href="#">没有账号，注册</a></p>
					</form>
				</div>
			</div>
			
		</div>
	</body>
	<script src="css/bootstrap-3.3.7-dist/js/npm.js" type="text/javascript" charset="utf-8"></script>
</html>
