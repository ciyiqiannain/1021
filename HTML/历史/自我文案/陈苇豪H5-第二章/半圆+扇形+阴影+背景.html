<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>半圆+扇形+阴影+背景</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				margin: 0 auto;
				width: 900px;
				height: 600px; 
				border: 1px solid black;
			}
			.one{
				width: 130px;
				height: 345px;
				float: left;
			}
			p{
				margin: 10px;
			}
			.p1{
				width: 100px;
				height: 50px;
				background-color: blue;
				border-radius: 50px 50px 0px 0px;
			}
			.p2{
				width: 100px;
				height: 50px;
				background-color: blue;
				border-radius: 0px 0px 50px 50px;
			}
			.p3{
				width: 50px;
				height: 100px;
				background-color: blue;
				border-radius: 50px 0px 0px 50px;
			}
			.p4{
				width: 50px;
				height: 100px;
				background-color: blue;
				border-radius: 0px 50px 50px 0px;
			}
			.two{
				width: 120px;
				height: 175px;
				float: left;
			}
			.p5{
				width: 100px;
				height: 100px;
				background-color: violet;
				border-radius: 100px 0px 0px 0px;
			}
			.p6{
				width: 100px;
				height: 100px;
				background-color: violet;
				border-radius: 0px 100px 0px 0px;
			}
			.p7{
				width: 100px;
				height: 100px;
				background-color: violet;
				border-radius: 0px 0px 100px 0px;
			}
			.p8{
				width: 100px;
				height: 100px;
				background-color: violet;
				border-radius: 0px 0px 0px 100px;
			}
			.there{
				width: 300px;
				height: 500px;
				float: left;
				
			}
			.p9{
				width: 400px;
				height: 300px;
				border: 1px solid black;
				background-repeat: no-repeat;
				box-shadow: inset 0px 0px 100px white;
				background-image: url(img/35.jpg);
				background-size: 300px 180px;
				/*background-size: cover;*/  /*和高齐平*/
				/*background-size: contain;*//*和宽齐平*/
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="one">
				<p class="p1"></p>
				<p class="p2"></p>
				<p class="p3"></p>
				<p class="p4"></p>
			</div>
				
			<div class="two">
				<p class="p5"></p>
				<p class="p6"></p>
				<p class="p7"></p>
				<p class="p8"></p>
			</div>
			<div class="there">
				<p class="p9"></p>
			</div>
		</div>
	</body>
</html>
