<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>switch-计算机</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var a=parseFloat(prompt('请输入第一个数字：'))
		var x=prompt('请输入一个运算符')
		var b=parseFloat(prompt('请输入第二个数字：'))
		
		switch (x){
			case '+':
				alert(a+'+'+b+'='+(a+b))
				break;
			case '-':
				alert(a+'-'+b+'='+(a-b))
				break;
			case '*':
				alert(a+'*'+b+'='+(a*b))
				break;
			case '/':
				alert(a+'/'+b+'='+(a/b))
				break;
			case '%':
				alert(a+'%'+b+'='+(a%b))
				break;
			default:
				break;
		}
		
	</script>
</html>
