<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 600px;
				height: 400px;
				margin: 0 auto;
			}
			ul{
				list-style: none;
			}
			.box>div{
				float: left;
			}
			.left{
				width: 200px;
				height: 400px;
			}
			.left>ul>li{
				width: 200px;
				height: 133px;
			}
			.left>ul>li:hover{
				background: blue;
				color: red;
			}
			.right{
				width: 400px;
				height: 400px;
				overflow: hidden;
				position: relative;
			}
			.right>ul{
				width: 400px;
				height: 1200px;
				/*border: 1px solid black;*/
				position: absolute;
			}
			.right>ul>li{
				width: 400px;
				height: 400px;			
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left">
				<ul id="left-ul">
					<li>第一页</li>
					<li>第二页</li>
					<li>第三页</li>
				</ul>
			</div>
			<div class="right">
				<ul id="right-ul">
					<li>欢迎来到王者荣耀1</li>
					<li>欢迎来到英雄联盟2</li>
					<li>欢迎来到刺激战场3</li>
				</ul>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var lis1=document.getElementById('left-ul').children;
		var ul2=document.getElementById('right-ul');
		var lis2=document.getElementById('right-ul').children;
		var lis2h=lis2[0].offsetHeight;
		for(var i=0;i<lis1.length;i++){
			lis1[i].num=i;
			lis1[i].onmouseover=function(){
				var height=this.num*lis2h;
				console.log(height);
				ul2.style.top=-height+'px';
			}
		}
		
	</script>
</html>
