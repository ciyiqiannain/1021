<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>家用电器分类</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				margin: 0 auto;
				width: 301px;
				height: 454px;
			}
			ul{
				list-style: none;
			}
			header{
				float: left;
				width: 301px;
				height: 50px;
				background: linear-gradient(to bottom,darkviolet,white);
				color: white;
				font-size: 22px;
			}
			article{
				float: left;
				width: 300px;
				height: 402px;
			}
			aside{
				float: right;
				width: 250px;
				height: 400px;
				border: 1px solid black;
			}
			article>aside>section>p{
				width: 250px;
				height: 35px;
				line-height: 35px;
				color: blue;
				font-size: 18px;
				background: linear-gradient(to bottom,violet,white);
			}
			article>aside>section>ul>li{
				width: 250px;
				height: 25px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<header>家用电器</header>
			<article>
				<aside>
					<section>
						<p>大家电</p>
						<ul>
							<li>平板电视 洗衣机 冰箱</li>
							<li>空调 烟机/灶具 热水器</li>
							<li>冷柜/酒柜 消毒柜 家庭影院</li>
						</ul>
					</section>
					<section>
						<p>生活电器</p>
						<ul>
							<li>电风扇 净化器 吸尘器 </li>
							<li>净水设备 挂烫机 电话机</li>
						</ul>
					</section>
					<section>
						<p>厨房电器</p>
						<ul>
							<li>榨汁机 电压力锅 电饭煲</li>
							<li>豆浆机 微波炉 电磁炉</li>
						</ul>
					</section>
					<section>
						<p>五金家具</p>
						<ul>
							<li>淋浴/水槽 电动工具 手动工具</li>
							<li>仪器仪表 浴霸/排气 灯具</li>
						</ul>
					</section>
				</aside>
			</article>
		</div>
	</body>
</html>
