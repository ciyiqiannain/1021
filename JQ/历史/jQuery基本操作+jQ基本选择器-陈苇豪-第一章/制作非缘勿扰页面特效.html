<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
    <title>制作非缘勿扰页面特效 </title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
 	 <div class='main' >
     	<div class='left'>
        	<img src="img/pic.gif" />
            <br/><br/>
            <img src="img/col.gif" alt="收藏本片"/>
        </div>
        <div class='right'>
        	<dl>
            	<dt>非缘勿扰</dt>
            	<dd><span id="star">主演：</span>苏有朋/秦岚/傅艺伟等</dd>
				<dd><span id='director'>导演：</span><span title="导演">赖水清</span></dd>
				<dd><span id='label'>标签：</span><span>苏有朋</span>  国产电视剧   <span>2013</span>  连续剧 </dd>
				<dd><span id="drama">剧情：</span>当代都市，大年女刘林、杨阳都在寻找自己的如意郎君，刘林偶遇陆氏房地产总裁路西诺，两人成了欢喜冤家，遭到暗恋西诺的丁娟的嫉恨。。。<a href="#">点击了解更多 </a></dd>
            </dl>
            <img src="img/btn.gif"/>
        </div>
    </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<script type="text/javascript">
	$(function () {
		$('dt').click(function () {
			$('dd>span').css({'color':'#FF0099','font-weight':'600'});
		})
		$('#director').click(function () {
			$('dd:eq(1)>span:eq(1)').css('font-weight','600');
		})
		$('#label').click(function () {
			$('dd:eq(2)>span:not(#label)').css({'background':'#E0F8EA','color':'#10 A14B','margin':'2px 8px'});
		})
		$('.left>img:eq(1)').click(function () {
			alert('您已收藏本片');
		})
	})
</script>
</html>
