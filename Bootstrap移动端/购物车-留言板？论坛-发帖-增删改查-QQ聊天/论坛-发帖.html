<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.post{
				display: none;
			}
		</style>
	</head>
	<body>
		<button class="btn1">我要发贴</button>
		<hr />
		<ul></ul>
		<div class="post">
			<input type="text" name="" class="titel" placeholder="标题" />
			<select class="sel">
				<option >选择板块</option>
				<option>01</option>
				<option>02</option>
				<option>03</option>
				<option>04</option>
			</select>
			<textarea name="" rows="10" cols="30" class="txt"></textarea>
			<button class="btn2">发布</button>
		</div>
	</body>
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function () {
			$('.btn1').click(function () {
				$('.post').show();
			})
			$('.btn2').click(function () {
				var title=$('.titel').val();
				var sel=$('.sel').val();
				var txt=$('.txt').val();
				
				
				$('ul').append('标题：'+title+'<br />'+'板块：'+sel+'<br />'+'文档'+'<br />'+txt);
				
				$('.post').hide();
			})
			
		})
	</script>
</html>
