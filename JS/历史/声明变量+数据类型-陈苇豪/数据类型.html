<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 *数据类型：underfined,null,number,boolean,string
		*/
		
		//underfined
		var a;
		document.write("<br>a的数据类型："+typeof(a));
		
		//null
		var b=null;
		document.write("<br>b的数据类型："+typeof(b));
		
		//number
		var c=10;
		document.write("<br>c的数据类型："+typeof(c));
		
		//boolean
		var d=true;
		document.write("<br>d的数据类型："+typeof(d));
		var e=false;
		document.write("<br>e的数据类型："+typeof(e));
		
		//string
		var f='字符';
		document.write("<br>f的数据类型："+typeof(f));
	</script>
</html>
