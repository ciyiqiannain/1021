<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				list-style: none;
				width: 300px;
				height: 200px;
				border: 1px solid black;
				display: none;
			}
			li{
				width: 100px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				float: left;
				
			}
		</style>
	</head>
	<body>
		
		<button id="btn">按钮</button>
		<ul id="ul">
			<li>中文</li>
			<li>中文</li>
			<li>中文</li>
			<li>中文</li>
			<li>中文</li>
			<li>中文</li>
		</ul>
	</body>
	<script type="text/javascript">
		var btn=document.getElementById('btn');
		var ul=document.getElementById('ul');		
		btn.onclick=function(e){		
			ul.style.display='block';
			var oEvent=e||event;
			oEvent.stopPropagation();
			oEvent.cancelBubble=true;
		}
//		ul.onclick=function(){
//			ul.style.display='none';
//		}
		document.onclick=function(){			
			ul.style.display='none';
		}
	</script>
</html>
