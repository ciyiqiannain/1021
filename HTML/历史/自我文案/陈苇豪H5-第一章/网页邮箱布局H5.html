<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>网邮箱页面布局</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 302px;
				height: 608px;
				margin: 0 auto;
				border: 1px solid black;
			}
			header{
				width: 300px;
				height: 200px;
				border: 1px solid blue;
			}
			article{
				width: 300px;
				height: 200px;
				border: 1px solid blue;
			}
			footer{
				width: 300px;
				height: 200px;
				border: 1px solid blue;
			}
		</style>
	</head>
	<body>
		<div class="box">
			
			<header>
				<h3>头部</h3>
			</header>
			
			<article>
			<h3>主体</h3>
			</article>
			
			<footer>
			<h3>底部</h3>
			</footer>
			
		</div>
	</body>
</html>
