<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button onclick="one()">按钮1</button>
		<button onclick="two('音阙')">按钮2</button>
	</body>

			for (var b=1;b<5;b++) {
				document.write('<br>'+'无参');

				document.write(num);
		}
