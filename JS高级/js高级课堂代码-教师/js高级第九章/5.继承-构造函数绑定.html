	<script type="text/javascript">
		function Person(){
	        this.foot = 2;
	        this.head=1;
	        this.favorColor=["red","yellow"];
	    }
	    function Student(name,no){
	        //将父对象的构造行数绑定在子对象上面
	        //"借调"父类的构造函数
	        Person.call(this);
//	        Person.apply(this);
	        this.name=name;
	        this.no=no;
	    }
	
	
	    var stu1 = new Student("张三","s001");
	    stu1.favorColor.push("blue");
	    console.log(stu1.foot);
	    console.log(stu1.head);
	    console.log(stu1.favorColor);
	
	    var stu2 = new Student("李四","s002");
	    console.log(stu2.favorColor);
	</script>
