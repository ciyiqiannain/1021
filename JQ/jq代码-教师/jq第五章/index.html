<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 500px;
				height: 300px;
				border: 1px solid black;
				margin: 100px auto;
				position: relative;
				overflow: hidden;
			}
			ul{
				list-style: none;
			}
			#pic{
				width: 2500px;
				height: 300px;
				border: 1px solid red;
				position: absolute;
			}
			#pic>li{
				width: 500px;
				height: 300px;
				float: left;
				
			}
			#pic>li>img{
				width: 500px;
				height: 300px;
			}
			#num{
				width: 300px;
				height: 50px;
				border: 1px solid red;
				position: absolute;
				left: 100px;	
				bottom: 50px;			
			}
			#num>li{
				width: 50px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				border-radius: 50%;
				float: left;
			}
			
			.active{
				background: red;
			}
			p{
				width: 500px;
				height: 50px;
				position: absolute;
				left: 0;
				top: 125px;
				display: none;
			}
			p>span{
				display: inline-block;
				width: 50px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				opacity: 0.3;
				background: brown;
				font-size: 48px;
				color: white;
			}
			#right{
				position: absolute;
				right: 0px;
			}
		</style>
	</head>
	<body>
		<div>
			<ul id="pic">
				<li><img src="img/1.jpg"/></li>
				<li><img src="img/2.jpg"/></li>
				<li><img src="img/3.jpg"/></li>
				<li><img src="img/4.jpg"/></li>
				<li><img src="img/5.jpg"/></li>
			</ul>
			<ul id="num">
				<li class="active">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
			<p>
				<span id="left">
					<
				</span>
				<span id="right">
					>
				</span>
			</p>
		</div>
	</body>
	<script src="js/jquery3.5.0jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			var index=0;
			var liWidth=$('#pic>li').width();
			console.log(liWidth);
			var move=null;
			move=function(){
					index=index>4?0:index;
					$('#pic').stop().animate({left:-liWidth*index},500);				
					$('#num>li').eq(index).addClass('active').siblings().removeClass('active');
				}
			var timer=setInterval(function(){
				index++;				
				move();
			},1000);
			$('div').hover(function(){
				clearInterval(timer);
				$('p').show();
			},function(){
				timer=setInterval(function(){
					index++;				
					move();
				},1000);	
				$('p').hide();
			})
			$('#num>li').click(function(){
				index=$(this).index();
				$('#pic').stop().animate({left:-liWidth*index},500);				
				$('#num>li').eq(index).addClass('active').siblings().removeClass('active');
			})
			
			$('#left').click(function(){
				index--;
				index=index<0?4:index;
				$('#pic').stop().animate({left:-liWidth*index},500);				
				$('#num>li').eq(index).addClass('active').siblings().removeClass('active');
			})
			$('#right').click(function(){
				index++;				
				move();
			})
		})
	</script>
</html>
