<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div">
			<ul id="ul">
				<li>11</li>
				<li>22</li>
				<li id="li">33</li>
				<li>44</li>
				<li>55</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var div=document.getElementById('div');
		var ul=document.getElementById('ul');
		var li=document.getElementById('li');
		
		console.log(ul.firstElementChild);//返回节点的第一个节点
		console.log(ul.lastElementChild);//返回节点的最后一个节点
		console.log(li.nextElementSibling);//下一个节点
		console.log(li.previousElementSibling);//上一个节点
	</script>
</html>
