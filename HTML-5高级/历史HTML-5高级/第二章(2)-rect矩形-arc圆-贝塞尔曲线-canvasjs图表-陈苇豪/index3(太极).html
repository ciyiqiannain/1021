<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			canvas{
				border: 1px solid black
			}
		</style>
	</head>
	<body>
	<canvas id="c" width="500" height="500"></canvas>	
	</body>
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var c=document.getElementById('c')
		var cxt=c.getContext('2d')
		
		cxt.beginPath()
		cxt.arc(250,250,250,Math.PI*1/2,Math.PI*3/2,false)
		cxt.fillStyle='black'
		cxt.fill()
		cxt.stroke()
		cxt.closePath()
		
		cxt.beginPath()
		cxt.arc(250,250,250,Math.PI*1/2,Math.PI*3/2,true)
		cxt.fillStyle='white'
		cxt.fill()
		cxt.stroke()
		cxt.closePath()
		
		cxt.beginPath()
		cxt.arc(250,125,125,0,Math.PI*2,true)
		cxt.fillStyle='white'
		cxt.fill()
//		cxt.stroke()
		cxt.closePath()
		
		cxt.beginPath()
		cxt.arc(250,375,125,0,Math.PI*2,true)
		cxt.fillStyle='black'
		cxt.fill()
		cxt.stroke()
		cxt.closePath()
		
		cxt.beginPath()
		cxt.arc(250,125,30,0,Math.PI*2,true)
		cxt.fillStyle='black'
		cxt.fill()
		cxt.closePath()
		
		cxt.beginPath()
		cxt.arc(250,375,30,0,Math.PI*2,true)
		cxt.fillStyle='white'
		cxt.fill()
//		cxt.stroke()
		cxt.closePath()
	</script>
</html>
