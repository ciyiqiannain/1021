<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var arr=[];
		
		for (var i=0;i<10;i++) {
			var num=parseInt(Math.random()*90);
			if (arr.indexOf(num)>=0) {
				i--;
			} else{
				arr.push(num);
			}
		}
		document.write(arr.sort()+'<br/>');
	</script>
</html>
