<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				background-color: red;
				position: absolute;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
		<button class="btn">click</button>
	</body>
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function () {
			$('.btn').click(function () {
				$('.box').stop().animate({'left':'500px'},1000);
			})
		})
	</script>
</html>
