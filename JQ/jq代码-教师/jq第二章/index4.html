<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button id="btn1">显示</button>
		<button id="btn2">隐藏</button>
		<img src="img/pic.gif"/>
	</body>
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$('#btn2').click(function(){
				$('img').hide();
			})
			$('#btn1').click(function(){
				$('img').show();
			})
		})
	</script>
</html>
