<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			header{
				width: 100%;
			}
			header>img{
				width: 100%;
			}
			ul{
				margin: 0 auto;
				width: 95%;
				height: 200px;
				margin-top: 1%;
			}
			ul>li:first-of-type{
				width: 33%;
				height: 100%;
			}
			ul>li:first-of-type>img{
				width: 85%;
			}
			ul>li{
				float: left;
				height: 48%;
				line-height: 100px;
				font-size: 0.2rem;
				width: 32%;
				text-align: center;
				color: white;
				border: 1px solid white;
			}
			.ul_1{
				background-color: red;
			}
			.ul_2{
				background-color: violet;
			}
			.ul_3{
				background-color: goldenrod;
			}
			.ul_4>li:first-of-type{
				width: 32%;
				height: 48%;
				margin-left: 1%;
			}
			.ul_4>li:nth-child(4){
				width: 32%;
				height: 48%;
				margin-left: 1%;
			}
			.ul_4{
				background-color: goldenrod;
			}
			.p{
				width: 90%;
			}
			.p>img{
				width: 100%;
			}
			.last{
				width: 95%;
				font-size: 0.2rem;
				text-align: center;
			}
			.last_left{
				float: left;
			}
			.last_right{
				float: right;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<header>
				<img src="img/1.png"/>
			</header>
			<ul class="ul_1">
				<li><img src="img/2.png"/></li>
				<li>海外酒店</li>
				<li>特价酒店</li>
				<li>团购</li>
				<li>民宿·客栈</li>
			</ul>
			<ul class="ul_2">
				<li><img src="img/7.png"/></li>
				<li>火车票·抢票</li>
				<li>汽车票·船票</li>
				<li>特价机票</li>
				<li>专车·租车</li>
			</ul>
			<ul class="ul_3">
				<li><img src="img/12.png"/></li>
				<li>目的地攻略</li>
				<li>邮轮旅行</li>
				<li>周边游</li>
				<li>定制旅行</li>
			</ul>
			<ul class="ul_4">
				<li>景点·玩乐</li>
				<li>WiFi·电话卡</li>
				<li>礼品卡</li>
				<li>购物·信用卡</li>
				<li>美食林</li>
				<li>保险·签证</li>
			</ul>
			<p class="p"><img src="img/23.png"/></p>
			<p class="last"><span class="last_left">ENGLISH</span>电脑端<span class="last_right">意见反馈</span></p>
		</div>
	</body>
	<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
</html>
