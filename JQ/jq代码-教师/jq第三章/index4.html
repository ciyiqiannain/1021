<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				width: 800px;
				height: 50px;
				background: #FF2832;
				list-style: none;
			}
			li{
				width: 200px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				float: left;
				color: white;
				font-size: 24px;
				font-family: "新宋体";
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>唯品会</li>
			<li>图书</li>
			<li>电子书</li>
			<li>服装</li>
		</ul>
	</body>
	<script src="js/jquery3.5.0jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$('li').mouseover(function(){
				$(this).css('background','#F01E28');
			})
			$('li').mouseout(function(){
				$(this).css('background','#FF2832');
			})
		})
	</script>
</html>
