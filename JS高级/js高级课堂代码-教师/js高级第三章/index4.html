<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#p1>img{
				cursor: pointer;
			}
			.dis{
				display: block;
			}
		</style>
	</head>
	<body>
		<p id="p1"><img src="img/cart.png" id="img1"/></p>
		<p id="p2"><img src="img/dog.jpg" id="img2"/></p>
	</body>
	<script type="text/javascript">
		var p1=document.getElementById('p1');
		var p2=document.getElementById('p2');
		p2.style.display='none';
		//鼠标移入事件
		p1.onmouseenter=function(){
//			alert('a');
			p2.style.display='block';
//			alert('b');
		}
		//鼠标移出事件
		p1.onmouseout=function(){
			p2.style.display='none';
		}
	</script>
</html>
