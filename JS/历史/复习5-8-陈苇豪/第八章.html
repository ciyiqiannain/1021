		//if-for排序
		var arr=[15,6,65,841,32,9,87];
		for (var i=0;i<arr.length-1;i++) {//比较的次数
			for (var j=0;j<arr.length-1;j++) {
				if (arr[j]>arr[j+1]) {//'>',a-b;'<',b-a
				
					arr[j]=arr[j+1];//使j=j+1
					var temp=arr[j];
					arr[j+1]=temp;//使j+!=j
					
				}
			}
		}
		document.write(arr);
