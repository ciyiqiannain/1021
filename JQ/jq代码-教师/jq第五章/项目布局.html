<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				width: 1000px;
				margin: 0 auto;
			}
			header{
				width: 100%;
				height: 50px;
				background: black;
			}
			nav{
				width: 100%;
				height: 150px;
				background: yellow;
			}
			#middle{
				width: 100%;
				height: 500px;
				border: 1px solid black;
			}
			#middle>div{
				float: left;
			}
			#middle>.left{
				width: 20%;
				height: 500px;
				background: black;
			}
			#middle>.zhong{
				width: 50%;
				height: 500px;
				background: blue;
			}
			#middle>.right{
				width: 30%;
				height: 500px;
				float: right;
				background: blueviolet;
			}
			footer{
				width: 100%;
				height: 300px;
				background: orange;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="css/复制滑动轮播.css"/>
	</head>
	<body>
		<div id="xiangmo">
			<header>头部</header>
			<nav>导航</nav>
			<div id="middle">
				<div class="left">
					
				</div>
				<div class="zhong">
					<!--放置轮播图-->
					<ul id="pic">
						<li><img src="img/1.jpg"/></li>
						<li><img src="img/2.jpg"/></li>
						<li><img src="img/3.jpg"/></li>
						<li><img src="img/4.jpg"/></li>
						<li><img src="img/5.jpg"/></li>
					</ul>
					<ul id="num">
						<li class="active">1</li>
						<li>2</li>
						<li>3</li>
						<li>4</li>
						<li>5</li>
					</ul>
					<p>
						<span id="left"><</span>
						<span id="right">></span>
					</p>
				</div>
				<div class="right">
					
				</div>
			</div>
			<footer>底部</footer>
		</div>
	</body>
	<script src="js/jquery3.5.0jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/复制滑动轮播.js" type="text/javascript" charset="utf-8"></script>
</html>
