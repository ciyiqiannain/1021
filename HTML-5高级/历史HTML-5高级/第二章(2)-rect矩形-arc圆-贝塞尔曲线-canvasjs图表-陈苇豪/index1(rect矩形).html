<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			canvas{
				border: 1px solid black
			}
		</style>
	</head>
	<body>
		<canvas id="c" width="500" height="500"></canvas>
	</body>
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var c=document.getElementById('c')
		var cxt=c.getContext('2d')
		
		//矩形
		cxt.beginPath()
		cxt.rect(10,10,100,50)//rect(x,y,宽，高)
		cxt.stroke()
		cxt.closePath()
		
		cxt.beginPath()
		cxt.rect(10,100,100,50)
		cxt.fillStyle='yellow'
		cxt.fill()
		cxt.stroke()
		cxt.closePath()
		//-----------重点------------
		cxt.beginPath()
		cxt.fillStyle='blue'
		cxt.fillRect(10,200,100,50)//fillRect(x,y,宽，高)
		cxt.stroke()
		cxt.closePath()
		//---------------右边--------------
		cxt.beginPath()
		cxt.fillStyle='red'
		cxt.fillRect(150,10,300,150)
		cxt.stroke()
		cxt.closePath()
		
		cxt.beginPath()
		cxt.fillStyle='yellow'
		cxt.fillRect(200,20,200,125)
		cxt.stroke()
		cxt.closePath()
		cxt.clearRect(210,30,125,100)//clearRect(x,y,宽，高)删除矩形
		
		
	</script>
</html>
