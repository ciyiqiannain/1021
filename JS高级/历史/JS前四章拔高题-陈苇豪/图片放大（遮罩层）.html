<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#div{
				margin: 0 auto;
				width: 1440px;
				height: 560px;
				position: relative;
			}
			#div>img{
				float: left;
			}
			#div2{
				width: 1440px;
				height: 560px;
				position: absolute;
				top: 0px;
				left: 0px;
				background-color: black;
				opacity: 0.7;
				display: none;
			}
			#div3{
				width: 1440px;
				height: 560px;
				position: absolute;
				top: 0px;
				left: 0px;
				display: none;
			}
			#div3>ul>li{
				position: absolute;
				top: 100px;
				left: 360px;
			}
			#div3>ul>li>img{
				float: none;
				width: 720px;
				height: 280px;
			}
			.clo{
				z-index: 999;
			}
		</style>
	</head>
	<body>
		<div id="div">
			<img src="img/1.jpg"/>
			<img src="img/2.jpg"/>
			<img src="img/3.jpg"/>
			<img src="img/4.jpg"/>
			<img src="img/5.jpg"/>
			<img src="img/6.jpg"/>
			
			<div id="div2">
				
			</div>
			<div id="div3">
				<ul>
					<li class="clo"><img src="img/1.jpg"/></li>
					<li><img src="img/2.jpg"/></li>
					<li><img src="img/3.jpg"/></li>
					<li><img src="img/4.jpg"/></li>
					<li><img src="img/5.jpg"/></li>
					<li><img src="img/6.jpg"/></li>
				</ul>
			</div>
		</div>
		
	</body>
	<script type="text/javascript">
		var div2=document.getElementById('div2');
		var div3=document.getElementById('div3');
		
		var imgs=document.getElementsByTagName('img');
		var lis=document.getElementsByTagName('li');
		var num=0;
		
		imgs[0].onclick=function  () {
			div2.style.display='block';
			div3.style.display='block';
			lis[0].className='clo';
			
			div3.onclick=function  () {
				div2.style.display='none';
				div3.style.display='none';
				lis[0].className='';
			}
		}
