<!DOCTYPE html>
<html>
	<head>

		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.box{
				margin: 0 auto;
				/*width: 325px;*/
				width: 100%;
				border: 1px solid black;
			}
			header{
				margin-top: 20px;
				width: 100%;
				height: 102px;
				background-color: blue;
			}
			.header_span{

			}

			}
			.header_two>ul{

			}
			.header_two>ul>li:first-of-type{

			}
			.header_two>ul>li{
				margin-left: 23%;
			}
			.header_img{
				float: left;
				width: 20%;
			}
			.down{
				width: 100%;
				background: pink;
				overflow: hidden;
			}
			.down>div{
				margin: 0 auto;
				margin-top: 5%;
				background: white;
				width: 90%;
			}
			.down>div:last-of-type{
				margin-bottom: 5%;
			}
			.down>div>ul{
				width: 100%;
			}
			.down>div>ul>li{
				width: 90%;
				padding-left: 10%;
				background: white;
				border-bottom: 1px solid paleturquoise;
			}
			.header_fixed{
				position: fixed;
				top: 0px;
				background: blue;
				width: 100%;
			}
		</style>
	</head>
