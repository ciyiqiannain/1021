<!DOCTYPE html>

		<meta charset="utf-8" />
		<title></title>

	<body>

	<script type="text/javascript">
		//1.创建AJAX
		//2.对AJAX做的浏览器兼容
		if (window.XMLHttpRequest) {
			var oAjax=new XMLHttpRequest();
			console.log(oAjax);
		}
		else{
			//非 IE5 和IE6
			var oAjax=new ActiveXObject('Microsoft.XMLHTTP');
			console.log(oAjax);
		}
		//2.连接到服务器
		oAjax.open('GET','txt/ajax.txt',true);
		console.log(oAjax.status);//status，地位; 身份; 职位; 
		//3.发送请求
		oAjax.send();
		console.log(oAjax.status);
		//4.得到返回的数据
		oAjax.onreadystatechange=function () {
			//onreadystatechange，               0: 请求未初始化	1: 服务器连接已建立	2: 请求已接收	3: 请求处理中	4: 请求已完成，且响应已就绪
			console.log(oAjax.readyState);
			console.log(oAjax.status);
			if (oAjax.readyState==4 && oAjax.status==200) {//	404，失败
				console.log('请求成功：'+oAjax.responseText);
				p.innerHTML=oAjax.readyState;
			}
			else{
				console.log('请求失败：'+oAjax.status);
				p.innerHTML=oAjax.status;
			}
		}
	</script>
</html>
