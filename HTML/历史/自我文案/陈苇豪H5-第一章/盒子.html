<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>盒子</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				margin: 0 auto;
				width: 700px;
				height: 678px;
			}
			header{
				float: left;
				width: 700px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				background-color: red;
			}
			nav{
				float: left;
				width: 700px;
				height: 25px;
				line-height: 25px;
				text-align: center;
				background-color: yellow;
			}
			.center{
				float: left;
				width: 700px;
				height: 500px;
				border: 1px solid black;
			}
			.center>aside{
				float: left;
				width: 200px;
				height: 500px;
				background-color: red;
			}
			.center>article{
				float: left;
				width: 500px;
				height: 500px;
				background-color: blue;
			}
			footer{
				float: left;
				width: 700px;
				height: 100px;
				background-color: violet;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<header>头部</header>
			<nav>导航</nav>
			<div class="center">
				<aside>
					侧边栏
				</aside>
				<article>
					正文
				</article>
			</div>
			<footer>底部</footer>
		</div>
	</body>
</html>
