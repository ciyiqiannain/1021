<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		 <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		 <style type="text/css">
		 	*{
		 		margin: 0;
		 		padding: 0;
		 	}
		 	div{
	    		border: 1px solid black;
	    		display: flex;
	    	}
	    	div>p{
	    		width: 100px;
	    		height: 100px;
				border: 1px solid darkviolet;
				text-align: center;
				line-height: 100px;
	    	}
	    	.p1{
	    		order: 2;
	    	}
	    	.p2{
	    		order: 3;
	    	}
	    	.p3{
	    		order: 1;
	    	}
		 </style>
	</head>
	<body>
		<div>
			<p class="p1">壹</p>
			<p class="p2">贰</p>
			<p class="p3">叁</p>
		</div>
	</body>
</html>
