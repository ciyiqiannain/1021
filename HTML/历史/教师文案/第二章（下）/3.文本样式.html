<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本样式</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			p{
				width: 500px;
				height: 500px;
				line-height: 500px;
				background: red;
				/*text-align: center;*/
				/*text-align: right;*/
				text-indent: 100px;
				margin-top: 16px;
				margin-bottom: 16px;
				margin-left: 16px;
			}
			a{
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<!--文本样式-->
		<p>11111111111111111111111111111111
			11111111111111111111111111111111
			111111111111111111111111111111111
			111111111111111111111111111111111
			1111111111111111111111111111111111
			1111111111111111111111111111111111
			111111111111111111111111111111111
		</p>
		<a href="#">aaaaaaaaaaaaaaaaaaaaaaaaaaaaa</a>
	</body>
</html>
