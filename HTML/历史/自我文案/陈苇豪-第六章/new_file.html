<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 300PX;
				height: 300PX;
				border: 1px solid black;
			}
			p{
				background-color: pink;
				width: 100PX;
				height: 100PX;
			}
			.two{
				bottom: 100px;
				left: 200px;
				position: relative;
			}
			.fi{
				position: relative;
				bottom: 300px;
				left: 100px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p>A</p>
			<p class="two">B</p>
			<p>C</p>
			<p class="two">D</p>
			<p class="fi">E</p>
		</div>
	</body>
</html>
