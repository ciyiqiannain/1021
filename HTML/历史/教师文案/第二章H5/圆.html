<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				line-height: 100px;
				text-align: center;
				background: black;
				color: white;
				border-radius: 50%;
			}
			div:hover{
				color: red;
				background: blue;
			}
			span{
				display: inline-block;
				width: 100px;
				height: 100px;
				line-height: 100px;
				text-align: center;
				background: black;
				color: white;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div>
			1
		</div>
		<span>
			2
		</span>
	</body>
</html>
